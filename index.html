<!DOCTYPE html>
<html>
<head>
	<title>My Basic HTML5 Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		
		h1 {
			margin: 0;
			font-size: 36px;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
			background-color: #666;
			transition: background-color 0.2s ease-in-out;
		}
		
		nav a:hover {
			background-color: #999;
		}
		
		main {
			padding: 20px;
		}
		
		h2 {
			margin-top: 30px;
			font-size: 24px;
		}
		
		ul {
			margin-left: 20px;
		}
		
		li {
			margin-bottom: 10px;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my website!</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>About Me</h2>
		<p>Hi, my name is [Your Name]. I'm a [Your Occupation] and I love [Your Interests].</p>
		<h2>My Hobbies</h2>
		<ul>
			<li>[Your Hobby 1]</li>
			<li>[Your Hobby 2]</li>
			<li>[Your Hobby 3]</li>
		</ul>
	</main>
	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
</body>
</html>
